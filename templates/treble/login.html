{% extends 'treble/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Log In
{% endblock %}

{% block body_block %}
    <h1>Log In</h1>
    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}
    <form id="user_form" method="post" action="{% url 'login' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Display each form -->
        <div class="row">
            <label for="username" class="col-sm-3">Username</label>
            <input id="username" name="username" class="col-sm-9" type="text">
        </div>
        <div class="row">
            <label for="password" class="col-sm-3">Password</label>
            <input id="password" name="password" class="col-sm-9" type="password">
        </div>
        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" value="Log in" />
    </form>
{% endblock %}
