{% load staticfiles %}

{% block add_modal %}
    <div class="modal fade bd-add-modal-lg" tabindex="-1" role="dialog" aria-labelledby="add-song-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="add-song-modal-label">Add Song</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="spotify-search">Search with spotify</label>
                            <input type="text" class="form-control" id="spotify-search" placeholder="Search here" autocomplete="off">
                            <div id="spotify-results">
                                <div class="d-none row" id="result--1">
                                    <div class="col-10">
                                        <p class="result-head"></p>
                                        <p><small class="result-sub"></small></p>
                                    </div>
                                    <div class="col-2">
                                        <img src="" class="result-img">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
